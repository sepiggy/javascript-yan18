<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }

        #test1 {
            background: green;
        }

        #test2 {
            background: red;
        }
    </style>

    <script>
        /*
         * 页面特效的本质就是使用 JS 改变内存中的 DOM 对象
         */

        function ch() {
            var div = document.getElementById('test1');
            div.id = 'test2';
        }
    </script>
</head>
<body>
<h1>特效是什么?</h1>
<div id="test1" onclick="ch()"></div>
</body>
</html>
