<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test {
            background: green;
        }

        .test2 {
            background: red;
        }
    </style>
</head>
<body>
<div class="test1" onclick="changeDiv();" style="width: 300px; height: 300px; border-bottom: 1px solid">
    点击div,使其背景色红绿交替
    宽高增加5px
    下边框增粗1px
</div>
</body>
<script>
    /*
     * 使用 JS 实现页面特效主要分两步:
     * 1) 获取 JS 对象 (若返回值是对象的集合, 那么即使只找到 1 个对象, 也包装成对象的集合返回)
     *     1.1) 使用 id 来获取, 返回的是 "对象"
     *     1.2) 使用 tagName 来获取, 返回的是 "对象的集合" (标签不止一个)
     *     1.3) 使用 name 来获取, 返回的是 "对象的集合" (常用于表单元素)
     *     1.4) 使用 class 来获取, 返回的是 "对象的集合"
     *     1.5) 使用 childNodes / children (非标准) 来获取, 返回的是 "对象的集合"
     *     1.6) 使用 parentNode 来获取, 返回的是 "对象"
     * 2) 操作 JS 对象
     *     2.1) 操作标签属性, 通过对象.标签名
     *     2.2) 操作 CSS 属性, 通过对象.style.css属性名
     */
    function changeDiv() {
        var div = document.getElementsByTagName("div")[0];
        if (div.className.indexOf("test1") >= 0) {
            div.className = "test2";
        } else if (div.className.indexOf("test2") >= 0) {
            div.className = "test1";
        }

        div.style.width = parseInt(div.style.width) + 5 + 'px';
        div.style.height = parseInt(div.style.height) + 5 + 'px';
        div.style.borderBottomWidth = parseInt(div.style.borderBottomWidth) + 1 + 'px';
    }
</script>
</html>
