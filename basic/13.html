<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>关键是找对象</h1>
<div id="test1">
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
</div>
<div class="test2">class test2</div>
<input type="text" name="username" id="" value="poly">
</body>
<script>
    /*
     * 使用 JS 实现页面特效主要分两步:
     * 1) 获取 JS 对象 (若返回值是对象的集合, 那么即使只找到 1 个对象, 也包装成对象的集合返回)
     *     1.1) 使用 id 来获取, 返回的是 "对象"
     *     1.2) 使用 tagName 来获取, 返回的是 "对象的集合"
     *     1.3) 使用 name 来获取, 返回的是 "对象的集合" (常用于表单元素)
     *     1.4) 使用 class 来获取, 返回的是 "对象的集合"
     *     1.5) 使用 childNodes / children (非标准) 来获取, 返回的是 "对象的集合"
     *     1.6) 使用 parentNode 来获取, 返回的是 "对象"
     * 2) 操纵 JS 对象 (见下节)
     */
    console.log(document.getElementById('test1'));

    console.log(document.getElementsByTagName('p').length);
    var ps = document.getElementsByTagName('p');
    ps[1].style.background = 'green';
    
    var usernameText = document.getElementsByName('username')[0];
    console.log(usernameText.value);
    usernameText.value = 'Jms';

    document.getElementsByClassName('test2')[0].style.background = 'gray';

    console.log(document.getElementById('test1').childNodes.length);
    // children 是非标准属性, 但兼容性很好, 它不包含空白节点
    console.log(document.getElementById('test1').children.length);

    document.getElementsByTagName('p')[2].parentNode.style.border = '1px solid blue';

</script>
</html>
