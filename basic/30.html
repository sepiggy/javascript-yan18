<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border: 0;
            border-collapse: collapse;
        }

        td {
            border: 1px solid green;
        }
    </style>
</head>
<body>
<h1>事件委托</h1>
<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>

        <td></td>
    </tr>
    <tr>
        <td></td>

    </tr>
    <tr>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
<script>
    var num = 0;

    // 点击 <td> 的时候将其背景变黑
    document.getElementsByTagName("table")[0].onclick = function (ev) {
        // Toggle color
        ev.target.style.background = num++ % 2 ? 'black' : 'white';
    }
</script>
</html>
