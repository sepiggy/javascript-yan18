<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--CSS-->
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>

    <!--JAVASCRIPT-->
    <script>
        function bian() {
            document.getElementsByTagName("div")[0].style.border = "1px solid red";
        }

        // 把事件看作 DOM 对象的一个属性来操作 !
        document.getElementsByTagName("div")[0].onclick = bian;
    </script>
</head>
<body>
<div>
    <p>
    <ul>
        <li>好</li>
    </ul>
    </p>
</div>
</body>
</html>
