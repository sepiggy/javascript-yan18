<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test {
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
    <script>
        /*
         * 获取运行时渲染的style对象 (最终计算的结果)
         */
        function getStyle(obj, attr) {
            // 使用 ?: 操作符封装成一个函数, 以达到浏览器兼容的目的, 相当于抽象了一层 !
            return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, null)[attr];
        }

        function changeDiv() {
            var div = document.getElementsByTagName("div")[0];
            var width = getStyle(div, "width");
            var height = getStyle(div, "height");
            div.style.width = parseInt(width) + 5 + 'px';
            div.style.height = parseInt(height) + 5 + 'px';
        }
    </script>
</head>
<body>
<div class="test" onclick="changeDiv();">
    获取运行时渲染的style对象 (最终计算的结果)
</div>
</body>
</html>
