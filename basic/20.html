<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>定时器</h1>
<img src="landmine.jpeg" alt=""/>
</body>
<script>
    /*
     * window.setTimeout('语句', 毫秒) --> 指定某个时间后执行 "一次" 语句
     * 注: 定时器不属于 JS 的知识, 它是 window 对象提供的功能
     */

    function boom() {
        var imgElement = document.getElementsByTagName("img")[0];
        imgElement.src = "boom.jpeg";
    }

    setTimeout("boom()", 3000);
</script>
</html>
