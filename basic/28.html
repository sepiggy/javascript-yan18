<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="./girl.jpg" alt="">
</body>
<script>
    // 事件对象
    // 1) 事件发生的瞬间, 其发生的位置, 时间, 鼠标按键, 触发的节点等信息将被打包成一个对象.
    // 2) 系统会将此对象自动传递给事件处理函数的第一个参数.
    // 3) 事件对象的属性在 低版本IE / W3C 下略有不同
    // 4) 一个重要的事件属性: srcElement (IE) / target (W3C), 代表事件发生时所在的 DOM 对象
    document.getElementsByTagName("img")[0].onclick = function(ev) {
        console.log(ev);
        alert("住手!");
    };
</script>
</html>
